<extend name="Base/common"/>
<block name="style">
    <link href="__CSS__/member-center.css" rel="stylesheet">
    <link href="__CSS__/makerindex.css" rel="stylesheet">
    <link href="__CSS__/makerstore.css" rel="stylesheet">
</block>
<block name="javascript">
    <script type="text/javascript" src="__JS__/storesetpiccanvas.js"></script>
</block>

<block name="side"></block>

<block name="body">
    <div id="content-layout">
        <div id="left-layout"></div>
        <div id="centre-layout">
            <include file="User:header"/>
            <div id="user-content">
                <div id="user-nav">
                    <span>创客时空</span>
                </div>
                <div class="mgrcenter">
                    <include file="User:makerleft"/>
                    <div id="settings-content">
                        <div class="am-tabs" data-am-tabs>
                            <ul class="am-tabs-nav am-nav am-nav-tabs">
                                <li class="am-active"><a href="#tab1">店铺装修</a></li>
                                <li><a href="#tab2">图片管理</a></li>
                                <li><a href="#tab4">店铺设置</a></li>
                            </ul>
                            <div class="am-tabs-bd">
                                <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                                    <div id="tab1-content">
                                        <div class="gotomyshop"><a href="{:U('Shop/myshop')}" target="_blank">进入我的店铺</a></div>
                                        <div class="sys_item_spec">
                                            <dl class="clearfix iteminfo_parameter sys_item_specpara" data-sid="1">
                                                <ul class="sys_spec_img">
                                                    <volist name="tpllist" id="votpl">
                                                        <li data-aid="{$votpl.id}" <eq name="shop.tplid" value="$votpl.id">class="selected"</eq>>
                                                        <a href="javascript:;"><img src="__IMG__/shoptpl/{$votpl.tplimg}" /></a><i></i>
                                                        <span>{$votpl.name}({$votpl.comment})</span>
                                                        </li>
                                                    </volist>
                                                </ul>
                                            </dl>
                                        </div>
                                        <div class="store-decoration-ok">
                                            <form action="makerstoretpl" method="post">
                                                <input type="hidden" value="{$shop.tplid}" name="tplid" id="tplid">
                                                <button type="submit">确认</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <div class="am-tab-panel am-fade" id="tab2">
                                    <div id="tab2-content">
                                        <div class="picture-management">
                                            <div class="picture-new-folder">
                                                <a href="#" data-am-modal="{target: '#doc-modal-11'}" class="picture-new-folder-a">新建文件夹</a>
                                            </div>
                                            <div class="picture-content">
                                                <div class="picture-file">
                                                    <div class="am-dropdown" data-am-dropdown>
                                                        <button class="am-btn am-btn-primary am-dropdown-toggle" data-am-dropdown-toggle><span class="am-icon-caret-down"></span></button>
                                                        <ul id="picture-dropdown" class="am-dropdown-content">
                                                            <li><a href="#">编辑</a></li>
                                                            <li><a href="#">删除</a></li>
                                                        </ul>
                                                    </div>
                                                    <div class="picture-file-img">
                                                        <a href="{:U('User/makerstorepic')}"></a>
                                                    </div>
                                                    <div class="picture-file-name">
                                                        <span class="picture-file-name-span">宝贝图片</span>
                                                    </div>
                                                </div>
                                                <div class="picture-file">
                                                    <div class="am-dropdown" data-am-dropdown>
                                                        <button class="am-btn am-btn-primary am-dropdown-toggle" data-am-dropdown-toggle><span class="am-icon-caret-down"></span></button>
                                                        <ul id="picture-dropdown" class="am-dropdown-content">
                                                            <li><a href="#">编辑</a></li>
                                                            <li><a href="#">删除</a></li>
                                                        </ul>
                                                    </div>
                                                    <div class="picture-file-img">
                                                        <a href="#"></a>
                                                    </div>
                                                    <div class="picture-file-name">
                                                        <span class="picture-file-name-span">背景图</span>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="am-tab-panel am-fade" id="tab4">
                                    <div id="tab4-content">
                                        <div class="error"></div>
                                        <form class="am-form" action="makerstoreset" method="post" data-am-validator>
                                            <input type="hidden" value="{$uid}" id="uid" name="uid">
                                            <div class="tab4-store-name">
                                                <span class='title'>店铺名称</span>
                                                <input type="text" name="name" value="{$shop['name']}"/>
                                            </div>
                                            <div class="tab4-store-logo">
                                                <span class='title'>店铺logo</span>
                                                <div class="logoimg" id="logoimg">
                                                    <img src="{$shop['logopath']}" style="width:100px;height:100px">
                                                    <input type="hidden" id="imglogo" name="imglogo" value="{$shop['logo']}"/>
                                                </div>
                                                <div class="tab4-store-logo-btn">
                                                    <div class="am-form-group am-form-file">
                                                        <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                                            <i class="am-icon-cloud-upload"></i> 本地上传</button>
                                                        <input type="file" name="file-logo" id="file-logo" onchange="handleFileSelect(this)">
                                                    </div>
                                                    <div class="am-form-group am-form-file">
                                                        <button type="button" class="am-btn am-btn-danger am-btn-sm" onclick="showdiag1('shoplogo')">
                                                            <i class="am-icon-cloud-upload"></i> 从图片库选择</button>
                                                    </div>
                                                    <span>店铺logo尺寸为200x200</span>
                                                </div>
                                            </div>
                                            <div class="tab4-store-introduce">
                                                <span class='title'>店铺介绍</span>
                                                <textarea cols="30" rows="10" name="comment">{$shop['comment']}</textarea>
                                            </div>
                                            <div class="tab4-store-logo">
                                                <span class='title'>店铺背景</span>
                                                <div class="backgroudimg" id="backgroudimg">
                                                    <img src="{$shop['backgroudpath']}" style="width:300px;height:100px">
                                                    <input type="hidden" id="imgbackgroup" name="imgbackgroup" value="{$shop['backgroud']}"/>
                                                </div>
                                                <div class="tab4-store-logo-btn">
                                                    <div class="am-form-group am-form-file">
                                                        <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                                            <i class="am-icon-cloud-upload"></i> 本地上传</button>
                                                        <input type="file" name="file-back" id="file-back" onchange="handleFileSelect(this)">
                                                    </div>
                                                    <div class="am-form-group am-form-file">
                                                        <button type="button" class="am-btn am-btn-danger am-btn-sm" onclick="showdiag1('shopbackgp')">
                                                            <i class="am-icon-cloud-upload"></i> 从图片库选择</button>
                                                    </div>
                                                    <span>店铺背景尺寸为1200x400</span>
                                                </div>
                                            </div>
                                            <div class="store-decoration-ok">
                                                <button>确认</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-11">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd">
                <div class="new-file-head">
                    <h2>新建文件夹</h2>
                    <p>请输入文件夹名称</p>
                </div>
                <div class="new-file-input">
                    <input type="text" value="新建文件夹"/>
                </div>
                <div class="new-file-button">
                    <button>确认</button>
                    <button data-am-modal-close>取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="pic-uploading">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">正在上传中...</div>
            <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>

    <div class="am-modal am-modal-no-btn" tabindex="-1" id="picturedialog">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">我的图片库
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
                <div class="diagerror"></div>
            </div>
            <div class="am-modal-bd">
                <div class="picturedialog-all">
                    <span class="am-icon-spinner am-icon-spin"></span>
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</block>
